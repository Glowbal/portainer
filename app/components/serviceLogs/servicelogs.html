<rd-header>
  <rd-header-title title="Service logs">
      <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="services">Services</a> > <a ui-sref="service({id: service.Id})">{{ service.Name }}</a> > Logs
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="alert alert-danger" role="alert" ng-if="invalidVersion">
      <h5>Incompatible version</h5>
      <p>To be able to view service logs you need <strong>Docker remote API version 1.24</strong> or later</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <div class="widget-icon grey pull-left">
          <i class="fa fa-server"></i>
        </div>
        <div class="title">{{ service.Name }}</div>
        <div class="comment">Name</div>

        <rd-widget-footer>
        </rd-widget-footer>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-info-circle" title="Stdout logs"></rd-widget-header>
      <rd-widget-taskbar>
        <input type="checkbox" ng-model="state.displayTimestampsOut" id="displayAllTsOut" ng-change="refreshStdOut()"/>
        <label for="displayAllTsOut">Display timestamps</label>
        <input type="checkbox" ng-model="state.displayDetailsStdOut" id="displayDetailsStdOut" ng-change="refreshStdOut()"/>
        <label for="displayDetailsStdOut">Display details</label>
      </rd-widget-taskbar>
      <rd-widget-body classes="no-padding">
        <div class="panel-body">
          <pre id="stdoutLog" class="pre-scrollable pre-x-scrollable">{{stdout}}</pre>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-exclamation-triangle" title="Stderr logs"></rd-widget-header>
      <rd-widget-taskbar>
        <input type="checkbox" ng-model="state.displayTimestampsErr" id="displayAllTsErr" ng-change="refreshErr()"/>
        <label for="displayAllTsErr">Display timestamps</label>

        <input type="checkbox" ng-model="state.displayDetailsErr" id="displayDetailsErr" ng-change="refreshErr()"/>
        <label for="displayDetailsErr">Display details</label>
      </rd-widget-taskbar>
      <rd-widget-body classes="no-padding">
        <div class="panel-body">
          <pre id="stderrLog" class="pre-scrollable pre-x-scrollable">{{stderr}}</pre>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
